<mat-sidenav-container>

  <div class="app-content">

    <mat-toolbar>
      CAR WASH
      <!-- <span class="app-toolbar-filler"></span> -->
      <div >Hello!{{username}}</div>
    </mat-toolbar>

    <mat-card class="app-input-section">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input matInput [(ngModel)]="transactionInfo.firstName" placeholder="Your First Name">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <input matInput [(ngModel)]="transactionInfo.licensePlate" placeholder="Vehicle License Plate">
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-card>

    <mat-card>
      <mat-select placeholder="Vehicle Type" [(ngModel)]="transactionInfo.vehicleType" name="vehicleType">
        <mat-option *ngFor="let vehicleType of vehicleTypes" [value]="vehicleType">
          {{vehicleType}}
        </mat-option>
      </mat-select>
    </mat-card>

    <mat-card *ngIf="transactionInfo.vehicleType === 'Truck'">
      Truck Bed: &nbsp;
      <mat-checkbox [(ngModel)]="transactionInfo.truckBed.isMuddy">Has Mud</mat-checkbox>
      <mat-checkbox [(ngModel)]="transactionInfo.truckBed.isDown">Let Down</mat-checkbox>
    </mat-card>

    <mat-card>
      Wash Options: &nbsp;
      <mat-checkbox [(ngModel)]="transactionInfo.includeWax">Include Wax</mat-checkbox>
    </mat-card>

    <mat-card>
      <table cellspacing="10">
        <tr>
          <td>
            <button class="app-raised-button" mat-raised-button color="primary" (click)="processTransaction()">Get Price</button>
          </td>
          <td>
            <label class="app-wash" *ngIf="priceInfo">Price: {{priceInfo}}</label>
            <label class="app-error" *ngIf="priceError">Car Wash Not Allowed: {{priceError}}.</label>
          </td>
        </tr>
        <tr>
          <td>
            <button class="app-raised-button" mat-raised-button color="accent" (click)="processCarWash()">Start Wash</button>
          </td>
          <td>
            <label class="app-wash" *ngIf="washInfo">{{washInfo}}.</label>
            <label class="app-error" *ngIf="washError">Error: {{washError}}.</label>
          </td>
        </tr>
        <tr>
          {{requestInfo}}
        </tr>
      </table>
    </mat-card>

  </div>

</mat-sidenav-container>
